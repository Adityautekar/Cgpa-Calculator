<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cgpa Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Mumbai University</h1>
    <section>
        <div id="container">
            <h3>SGPA to CGPA</h3>
            <div class="box">
                <div class="sgpa_ip">
                    <label for="sem1">Sem 1</label>
                    <input type="number" name="sem1" id="sem1" step="0.1">
                </div>
                <div class="sgpa_ip">
                    <label for="sem2">Sem 2</label>
                    <input type="number" name="sem2" id="sem2" step="0.1">
                </div>
                <div class="sgpa_ip">
                    <label for="sem3">Sem 3</label>
                    <input type="number" name="sem3" id="sem3" step="0.1">
                </div>
                <div class="sgpa_ip">
                    <label for="sem4">Sem 4</label>
                    <input type="number" name="sem4" id="sem4" step="0.1">
                </div>
                <div class="sgpa_ip">
                    <label for="sem5">Sem 5</label>
                    <input type="number" name="sem5" id="sem5" step="0.1">
                </div>
                <div class="sgpa_ip">
                    <label for="sem6">Sem 6</label>
                    <input type="text" name="sem6" id="sem6" step="0.1">
                </div>
                <div class="sgpa_ip">
                    <label for="sem7">Sem 7</label>
                    <input type="text" name="sem7" id="sem7" step="0.1">
                </div>
                <div class="sgpa_ip">
                    <label for="sem8">Sem 8</label>
                    <input type="text" name="sem8" id="sem8" step="0.1">
                </div>
            </div>
        <button id="calci">CALCULATE</button>
        <h4 id="Cgpa">CGPA : 0</h4>
        <h4 id="percentage">Percentage : </h4>
        <h4 id="result">Result</h4>
    </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
